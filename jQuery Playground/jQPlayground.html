<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>jQuery Playground</title>
    <link rel="stylesheet" href="local/bootstrap-4.0.0-alpha.5-dist/css/bootstrap.css" type="text/css"/>
    <style>
        #left-well {
            background-color: #AAAAAA;
        }
        
        #right-well {
            background-color: #CCCCCC;
        }
        
        .target {
            border-radius: 15px;
        }
        
        #target1 {
            color: red;
        }
        
        #target2 {
            color: orange;
        }
        
        #target3 {
            color: green;
        }
        
        #target4 {
            color: yellow;
        }
        
        #target5 {
            color: blue;
        }
        
        #target6 {
            color: violet;
        }        
    </style>
</head>
<body>

<div class="container-fluid">

  <h3 class="text-primary text-xs-center">jQuery Playground</h3>  
  <div class="row">
  
    <div class="col-xs-6">    
      <h4>#left-well</h4>      
      <div class="well" id="left-well">
        <button type="button" id="target1" class="btn btn-block btn-primary target">primary</button>
        <button type="button" id="target2" class="btn btn-secondary target">secondary</button>
        <button type="button" id="target3"class="btn btn-success target">success</button>
      </div>      
    </div>
    
    <div class="col-xs-6">    
      <h4>#right-well</h4>      
      <div class="well" id="right-well">
        <button type="button" id="target4" class="btn btn-info target">info</button>
        <button type="button" id="target5" class="btn btn-warning target">warning</button>
        <button type="button" id="target6" class="btn btn-block btn-danger target">danger</button>
      </div>      
    </div>   
    
  </div>
  
</div>
    
    <script src="local/jquery-3.1.1/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="local/bootstrap-4.0.0-alpha.5-dist/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
