<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    
    <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
    
    <style>
        body {
            background-color: #FFA500;
            font-family: Serif;
            font-size: 16px;
            margin: 10px 50px 10px 30px;
        }
        header {
            font-family: Boogaloo, Monospace;
            font-size: 32px;
            font-weight: bold;
           
        }
        footer {
            font-family: San-serif;
            font-style: italic;
            font-size: 12px;
            margin: 10px 0px 10px 150px;
        }
        article {
            margin: 20px 50px 20px 10px;
        }
        .my-image-style {
            width: 100px;
            margin: 20px 50px 20px 60px;
            border-style: solid;
            border-color: green;
            border-width: 10px;
            border-radius: 50%;
        }
        .my-caption-style {
            font-family: Monospace;
            font-size: 11px;
            margin: -20px 50px 20px 50px;
        }
    </style>

    <title>Web Development</title>
    
</head>

<body>

    <header>Practice Makes Perfect</header>
    
    <div>
        <a href="#"><img class="my-image-style" src="Nicholas.jpg" alt="Nicholas Rural Route"/></a> 
        <p class="my-caption-style">This is a <a href="#">landscape</a></p>
    </div>
    
    <article>
        <p>Hello World!</p>
    </article>

    <footer>This is a footnote.</footer>
    
</body>

</html>
